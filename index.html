<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body onload="myTime()">
    <section>
       <div class="joint">
        <h1>We're launching soon</h1>
        <div class="date">
            <div class="day">
                <h1 class="dayy"></h1>
                <h2>Days</h2>
            </div>
            <div class="hour">
                <h1 class="hr"></h1>
                <h2>Hours</h2>
            </div>
            <div class="min">
                <h1 class="minu"></h1>
                <h2>Minutes</h2>
            </div>
            <div class="sec">
                <h1 class="se"></h1>
                <h2>Seconds</h2>
            </div>
        </div>
       </div>
       <footer>
        <img src="/images/icon-facebook.svg" alt="">
        <img src="/images/icon-pinterest.svg" alt="">
        <img src="/images/icon-instagram.svg" alt="">
       </footer>
    </section>
    <script src="count.js"></script>
</body>
</html>
